<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <hr>
        <br>
        <form>
            <div class="row">
                <h4>Full Name</h4>
                <span>
                    <label for="fname">First Name<span id="str">*</span></label>
                    <input type="text" name="fname" id="fname" placeholder="First Name" required/>
                </span>
                <span>
                    <label for="mname">Middle Name</label>
                    <input type="text" name="mname" id="mname" placeholder="Middle Name"/>
                </span>
                <span>
                    <label for="lname">Last Name<span id="str">*</span></label>
                    <input type="text" name="lname" id="lname" placeholder="Last Name" required/>
                </span>
            </div>
            <br>
            <div class="row">
                <h4>Basic Details</h4>
                <span>
                    <label for="gender">Gender<span id="str">*</span></label><br>
                    <input type="radio" name="gender" id="gender" value="male" required>
                    <label>Male</label>
                    <input type="radio" name="gender" id="gender" value="female" required>
                    <label>Female</label>
                    <input type="radio" name="gender" id="gender" value="other" required>
                    <label>Other</label>
                </span>
            </div>
            <br>
            <div class="row">
                <h4>Contact</h4>
                <span>
                    <label for="Email">Email<span id="str">*</span></label>
                    <input class="email" type="email" name="email" id="email" placeholder="abc@example.com" required/>
                </span>
                <br>
                <span>
                    <label for="phone1">Phone Number 1<span id="str">*</span></label>
                    <input type="number" name="phone1" id="phone1" placeholder="Phone Number" required/>
                </span>
                <span>
                    <label for="phone2">Phone Number 2</label>
                    <input type="number" name="phone2" id="phone2" placeholder="Alternate Number"/>
                </span>
            </div>
            <br>
            <div class="row">
                <h4>Privacy</h4>
                <span>
                    <label for="password">Password<span id="str">*</span></label>
                    <input class="pass" type="password" name="phone1" id="phone1" placeholder="Password" required/>
                </span>
                <span>
                    <label for="cnfmpass">Confirm Password<span id="str">*</span></label>
                    <input type="password" name="cnfmpass" id="cnfmpass" placeholder="Confirm Password" required/>
                </span>
            </div>
            <br>
            <div class="row">
                <h4>Adress</h4>
                <label for="address1">Address<span id="str">*</span></label>
                <input class="add1" id="address1" required placeholder="Address" type="text"/>
                <br>
                <label for="address2">Alternate Address<span id="str">*</span></label>
                <input class="add2" id="address2" required placeholder="Alternate Address" type="text"/>
                <br>
                <label for="city">City<span id="str">*</span></label>
                <input class="city" type="text" name="city" id="city" required/>
                <label for="state">Select State<span id="str">*</span></label>
                <select name="state" id="state" required>
                    <option value="">---Select State---</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Orissa">Orissa</option>
                    <option value="Pondicherry">Pondicherry</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttaranchal">Uttaranchal</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
                <label for="country">Select Country<span >*</span></label>
                <select name="country" id="country" required>
                    <option value="India">India</option>
                    <option value="Nepal">Nepal</option>
                    <option value="Other">Other</option>
                </select>
                <br>
                <label for="subs">Subscribe to Newsletter</label>
                <input type="radio" name="subscription" id="subs" value="yes" required>
                <label>Yes</label>
                <input type="radio" name="subscription" id="subs" value="No" required>
                <label>No</label> 
            </div>
            <br>
            <button>Register</button>
        </form>
    </div>
</body>
</html>
